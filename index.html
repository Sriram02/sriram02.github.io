<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="test.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="bower_components/d3/d3.min.js"></script>
	<script src="bower_components/topojson/topojson.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/lodash/dist/lodash.min.js"></script>

<body>

  <div class="header">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">

        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="test">

				  			<svg viewBox="-50 0 900 1000" id="map-svg" width="600px" height="50%" preserveAspectRatio="xMinYMin meet">

				  			</svg>
						  </div>
            </div>
            <div class="col-md-6">
            	<div class="panel-body">
            		<div>
            			<p style="color: #4F4F85;">City and Theater-Wise Analytics on Screens</p>
            			<svg class="chart"></svg>
						  	</div>
						  </div>
            </div>
	  			</div>
	  		</div>
	  	</div>
  	</div>
  </div>
